name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Build
      run: cargo build
    - name: Run tests
      env: 
        MAP_SERVER_BIN_PATH: "../target/debug/map-server"
      run: cargo test -- --nocapture
