syntax = "proto3";
package map_service;
import "google/protobuf/empty.proto";
import "game_interface.proto";

service MapService {
    rpc Login (game_interface.PlayerInfo) returns (google.protobuf.Empty);
    rpc ExportPlayer (ExportMsg) returns (google.protobuf.Empty);
    rpc ImportPlayer (game_interface.PlayerInfo) returns (google.protobuf.Empty);
}

message ExportMsg {
    uint64 play_id = 1;
    string rpc_addr = 2;
}
